<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  body{margin:0;background:transparent;}

  .taps-track{
    position:relative;
    width:100%;
    height:120px;
    overflow:hidden;
    background:transparent;
  }

  .taps-end{
    position:absolute;
    bottom:6px;
    font-size:28px;
    line-height:1;
    user-select:none;
    z-index:4;
  }
  .taps-end.home{left:0;}
  .taps-end.air{right:0;}

  .taps-shuttle{
    position:absolute;
    bottom:2px;
    width:72px;
    height:auto;
    z-index:3;
    will-change:left;
  }

  /* left-facing version is a mirrored SVG (not a CSS transform) */
  .hidden{ display:none; }

  .taps-tail{
    position:absolute;
    height:30px;
    overflow:hidden;
    z-index:2;
    pointer-events:none;
    box-sizing:border-box;
    padding:0 6px;
  }

  .taps-tail .txt{
    display:block;
    white-space:nowrap;
    font-family:'Inter',sans-serif;
    font-size:14px;
    font-weight:300;
    letter-spacing:0.8px;
    text-transform:uppercase;

    color:black;
    -webkit-text-stroke:1.2px black;
    text-shadow:
      -1px -1px 0 #000,
       1px -1px 0 #000,
      -1px  1px 0 #000,
       1px  1px 0 #000;
  }
</style>
</head>
<body>

<div class="taps-track" id="track">
  <div class="taps-tail" id="tail"><span class="txt" id="txt"></span></div>

  <div class="taps-end home" aria-hidden="true">üè†</div>
  <div class="taps-end air" aria-hidden="true">‚úàÔ∏è</div>

  <!-- RIGHT-FACING SHUTTLE -->
  <svg class="taps-shuttle" id="shuttleR" viewBox="0 0 220 120" xmlns="http://www.w3.org/2000/svg" aria-label="Shuttle">
    <rect x="20" y="35" width="150" height="45" rx="12" fill="#111"/>
    <rect x="155" y="45" width="35" height="35" rx="10" fill="#111"/>
    <rect x="35" y="43" width="40" height="20" rx="5" fill="#BFE9FF"/>
    <rect x="80" y="43" width="40" height="20" rx="5" fill="#BFE9FF"/>
    <rect x="125" y="43" width="22" height="20" rx="5" fill="#BFE9FF"/>
    <rect x="30" y="67" width="135" height="6" rx="3" fill="#ffffff" opacity="0.85"/>
    <circle cx="60" cy="88" r="13" fill="#000"/><circle cx="60" cy="88" r="6" fill="#666"/>
    <circle cx="140" cy="88" r="13" fill="#000"/><circle cx="140" cy="88" r="6" fill="#666"/>
    <circle cx="188" cy="63" r="5" fill="#FFD54A"/>
  </svg>

  <!-- LEFT-FACING SHUTTLE (mirrored by SVG coordinate transform, not CSS scaleX) -->
  <svg class="taps-shuttle hidden" id="shuttleL" viewBox="0 0 220 120" xmlns="http://www.w3.org/2000/svg" aria-label="Shuttle">
    <g transform="translate(220,0) scale(-1,1)">
      <rect x="20" y="35" width="150" height="45" rx="12" fill="#111"/>
      <rect x="155" y="45" width="35" height="35" rx="10" fill="#111"/>
      <rect x="35" y="43" width="40" height="20" rx="5" fill="#BFE9FF"/>
      <rect x="80" y="43" width="40" height="20" rx="5" fill="#BFE9FF"/>
      <rect x="125" y="43" width="22" height="20" rx="5" fill="#BFE9FF"/>
      <rect x="30" y="67" width="135" height="6" rx="3" fill="#ffffff" opacity="0.85"/>
      <circle cx="60" cy="88" r="13" fill="#000"/><circle cx="60" cy="88" r="6" fill="#666"/>
      <circle cx="140" cy="88" r="13" fill="#000"/><circle cx="140" cy="88" r="6" fill="#666"/>
      <circle cx="188" cy="63" r="5" fill="#FFD54A"/>
    </g>
  </svg>
</div>

<script>
(function(){
  var track = document.getElementById('track');
  var tail  = document.getElementById('tail');
  var txt   = document.getElementById('txt');
  var R     = document.getElementById('shuttleR');
  var L     = document.getElementById('shuttleL');

  var lines = [
    "WELCOME TO TAPS SHUTTLES",
    "MATAMATA-PIAKO BASED SERVICE ‚Äî DOOR TO DOOR DIRECT",
    "HAMILTON AIRPORT ‚Üí TE AROHA FROM $110",
    "HAMILTON AIRPORT ‚Üí MORRINSVILLE FROM $110",
    "HAMILTON AIRPORT ‚Üí MATAMATA FROM $120",
    "TE AROHA ‚Üí AUCKLAND AIRPORT FROM $230",
    "SEE OUR SUPER DEALS FOR MORE LOCATIONS BELOW!! ‚úàÔ∏è"
  ];

  /* ===== TUNE ===== */
  var legMs     = 12000;  // bigger = slower
  var pauseMs   = 350;
  var padL      = 42;
  var padR      = 42;

  var tailMax   = 720;
  var gap       = 1;     // consistent gap both directions
  var bodyYFrac = 0.60;   // lock to shuttle body
  var yNudge    = 0;
  /* ============== */

  var dir = 1; // 1 right, -1 left
  var idx = 0;
  var start = performance.now();
  var waitUntil = 0;

  txt.textContent = lines[0];

  function ease(t){ return 0.5 - 0.5 * Math.cos(Math.PI * t); }

  function setLine(i){
    idx = (i + lines.length) % lines.length;
    txt.textContent = lines[idx];
    tail.style.width = "0px";
  }

  function frame(now){
    if(now < waitUntil){ requestAnimationFrame(frame); return; }

    // choose active shuttle (NO CSS flipping)
    var active = (dir === 1) ? R : L;
    var other  = (dir === 1) ? L : R;
    if(other.className.indexOf("hidden") === -1) other.className += " hidden";
    active.className = active.className.replace("hidden","").trim();

    var trackW = track.clientWidth;
    var sW = active.getBoundingClientRect().width || 72;

    var minX = padL;
    var maxX = Math.max(minX, trackW - sW - padR);

    var t = (now - start) / legMs;
    if(t > 1) t = 1;

    var e = ease(t);
    var travelT = (dir === 1) ? e : (1 - e);
    var x = minX + (maxX - minX) * travelT;

    // position BOTH so swapping is seamless
    R.style.left = x + "px";
    L.style.left = x + "px";

    // measure after positioning (stable!)
    var sr = active.getBoundingClientRect();
    var tr = track.getBoundingClientRect();

    // vertical lock
    var centerY = (sr.top - tr.top) + (sr.height * bodyYFrac) + yNudge;
    var tailH = tail.getBoundingClientRect().height || 30;
    tail.style.top = Math.max(0, centerY - tailH/2) + "px";

    // tail length
    var desiredW = tailMax * e;

    if(dir === 1){
      // moving RIGHT: tail sits LEFT of the shuttle (ends at shuttle left - gap)
      var endX = (sr.left - tr.left) - gap;
      var w = Math.min(desiredW, Math.max(0, endX));
      tail.style.width = w + "px";
      tail.style.left = (endX - w) + "px";
      tail.style.textAlign = "right";
    } else {
      // moving LEFT: tail sits RIGHT of the shuttle (starts at shuttle right + gap)
      var startX = (sr.right - tr.left) + gap;
      var w2 = Math.min(desiredW, Math.max(0, trackW - startX));
      tail.style.width = w2 + "px";
      tail.style.left = startX + "px";
      tail.style.textAlign = "left";
    }

    if(t >= 1){
      dir *= -1;
      start = now;
      waitUntil = now + pauseMs;
      setLine(idx + 1);
    }

    requestAnimationFrame(frame);
  }

  requestAnimationFrame(frame);
})();
</script>

</body>
</html>
