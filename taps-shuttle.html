<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  body{margin:0;background:transparent;}

  .taps-track{
    position:relative;
    width:100%;
    height:120px;
    overflow:hidden;
    background:transparent;
  }

  .taps-end{
    position:absolute;
    bottom:6px;
    font-size:28px;
    line-height:1;
    user-select:none;
    z-index:4;
  }
  .taps-end.home{left:0;}
  .taps-end.air{right:0;}

  .taps-shuttle{
    position:absolute;
    bottom:2px;
    width:72px;
    height:auto;
    z-index:3;
    will-change:left,transform;
  }

  .taps-tail{
    position:absolute;
    height:30px;
    overflow:hidden;
    z-index:2;
    pointer-events:none;
    box-sizing:border-box;
    padding:0 6px;
  }

  .taps-tail .txt{
    display:block;
    white-space:nowrap;
    font-family:'Inter',sans-serif;
    font-size:14px;
    font-weight:300;
    letter-spacing:0.8px;
    text-transform:uppercase;

    color:black;
    -webkit-text-stroke:1.2px black;
    text-shadow:
      -1px -1px 0 #000,
       1px -1px 0 #000,
      -1px  1px 0 #000,
       1px  1px 0 #000;
  }
</style>
</head>
<body>

<div class="taps-track" id="tapsTrack">
  <div class="taps-tail" id="tapsTail"><span class="txt" id="tapsTxt"></span></div>

  <div class="taps-end home" aria-hidden="true">üè†</div>
  <div class="taps-end air" aria-hidden="true">‚úàÔ∏è</div>

  <svg class="taps-shuttle" id="tapsShuttle" viewBox="0 0 220 120" xmlns="http://www.w3.org/2000/svg" aria-label="Shuttle">
    <rect x="20" y="35" width="150" height="45" rx="12" fill="#111"/>
    <rect x="155" y="45" width="35" height="35" rx="10" fill="#111"/>
    <rect x="35" y="43" width="40" height="20" rx="5" fill="#BFE9FF"/>
    <rect x="80" y="43" width="40" height="20" rx="5" fill="#BFE9FF"/>
    <rect x="125" y="43" width="22" height="20" rx="5" fill="#BFE9FF"/>
    <rect x="30" y="67" width="135" height="6" rx="3" fill="#ffffff" opacity="0.85"/>
    <circle cx="60" cy="88" r="13" fill="#000"/><circle cx="60" cy="88" r="6" fill="#666"/>
    <circle cx="140" cy="88" r="13" fill="#000"/><circle cx="140" cy="88" r="6" fill="#666"/>
    <circle cx="188" cy="63" r="5" fill="#FFD54A"/>
  </svg>
</div>

<script>
(function(){
  var track   = document.getElementById('tapsTrack');
  var shuttle = document.getElementById('tapsShuttle');
  var tail    = document.getElementById('tapsTail');
  var txt     = document.getElementById('tapsTxt');

  var sentences = [
    "WELCOME TO TAPS SHUTTLES",
    "MATAMATA-PIAKO BASED SERVICE ‚Äî DOOR TO DOOR DIRECT",
    "HAMILTON AIRPORT ‚Üí TE AROHA FROM $110",
    "HAMILTON AIRPORT ‚Üí MORRINSVILLE FROM $110",
    "HAMILTON AIRPORT ‚Üí MATAMATA FROM $120",
    "TE AROHA ‚Üí AUCKLAND AIRPORT FROM $230",
    "SEE OUR SUPER DEALS FOR MORE LOCATIONS BELOW!! ‚úàÔ∏è"
  ];

  /* --- TUNE --- */
  var legDurationMs = 12000;   // bigger = slower
  var edgePauseMs   = 350;
  var leftPadPx     = 42;
  var rightPadPx    = 42;

  var tailMaxPx     = 720;
  var gapPx         = 26;      // ‚úÖ guaranteed space so shuttle never overlaps text
  var anchorRatio   = 0.45;    // where the ‚Äúnose area‚Äù is measured from left of shuttle

  var bodyYRatio    = 0.60;    // lock text height to shuttle body
  var yNudgePx      = 0;
  /* ------------ */

  var dir = 1; // 1 right, -1 left
  var idx = 0;
  var legStart = performance.now();
  var pausedUntil = 0;

  function easeInOut(t){
    return 0.5 - 0.5 * Math.cos(Math.PI * t);
  }

  function setSentence(i){
    idx = (i + sentences.length) % sentences.length;
    txt.textContent = sentences[idx];
    tail.style.width = "0px";
  }
  setSentence(0);

  function frame(now){
    if (now < pausedUntil){
      requestAnimationFrame(frame);
      return;
    }

    var trackW = track.clientWidth;

    // Measure shuttle width reliably
    var sr0 = shuttle.getBoundingClientRect();
    var shuttleW = sr0.width || 72;

    var minX = leftPadPx;
    var maxX = Math.max(minX, trackW - shuttleW - rightPadPx);

    var t = (now - legStart) / legDurationMs;
    if (t > 1) t = 1;

    var e = easeInOut(t);

    // Position shuttle
    var travelT = (dir === 1) ? e : (1 - e);
    var x = minX + (maxX - minX) * travelT;

    shuttle.style.left = x + "px";
    shuttle.style.transform = (dir === 1) ? "scaleX(1)" : "scaleX(-1)";

    // Lock tail vertically to shuttle body
    var sr = shuttle.getBoundingClientRect();
    var tr = track.getBoundingClientRect();
    var targetCenterY = (sr.top - tr.top) + (sr.height * bodyYRatio) + yNudgePx;
    var tailH = (tail.getBoundingClientRect().height || 30);
    tail.style.top = Math.max(0, targetCenterY - tailH/2) + "px";

    // Anchor point on shuttle
    var anchor = x + shuttleW * anchorRatio;

    // ‚úÖ Clamp trail width so it never reaches shuttle (no overlap possible)
    // available space behind shuttle depends on direction
    var available;
    if (dir === 1){
      // trail sits to the LEFT of shuttle, ending before (anchor - gap)
      available = Math.max(0, (anchor - gapPx) - minX);
      tail.style.textAlign = "right";
      tail.style.left = minX + "px";
    } else {
      // trail sits to the RIGHT of shuttle, starting after (anchor + gap)
      available = Math.max(0, maxX - (anchor + gapPx));
      tail.style.textAlign = "left";
      tail.style.left = (anchor + gapPx) + "px";
    }

    var trailW = Math.min(tailMaxPx * e, available);
    tail.style.width = trailW + "px";

    // End of leg
    if (t >= 1){
      dir *= -1;
      legStart = now;
      pausedUntil = now + edgePauseMs;
      setSentence(idx + 1);
    }

    requestAnimationFrame(frame);
  }

  requestAnimationFrame(frame);
})();
</script>

</body>
</html>
