<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  body{margin:0;background:transparent;}
  .taps-track{
    position:relative;
    width:100%;
    height:110px;
    overflow:hidden;
    background:transparent;
  }
  .taps-end{
    position:absolute;
    bottom:6px;
    font-size:28px;
    line-height:1;
    user-select:none;
    z-index:4;
  }
  .taps-end.home{left:0;}
  .taps-end.air{right:0;}

  .taps-shuttle{
    position:absolute;
    bottom:2px;
    width:72px;
    height:auto;
    z-index:3;
    will-change:left,transform;
  }

  .taps-tail{
    position:absolute;
    height:30px;
    overflow:hidden;
    z-index:2;
    pointer-events:none;
  }
  .taps-tail .txt{
    display:block;
    white-space:nowrap;
    font-family:'Inter',sans-serif;
    font-size:14px;
    font-weight:300;
    letter-spacing:0.8px;
    text-transform:uppercase;

    color:black;
    -webkit-text-stroke:1.2px black;
    text-shadow:
      -1px -1px 0 #000,
       1px -1px 0 #000,
      -1px  1px 0 #000,
       1px  1px 0 #000;
  }
</style>
</head>
<body>

<div class="taps-track" id="tapsTrack">
  <div class="taps-tail" id="tapsTail"><span class="txt" id="tapsTxt"></span></div>
  <div class="taps-end home" aria-hidden="true">üè†</div>
  <div class="taps-end air" aria-hidden="true">‚úàÔ∏è</div>

  <!-- Shuttle SVG (consistent direction on all devices) -->
  <svg class="taps-shuttle" id="tapsShuttle" viewBox="0 0 220 120" xmlns="http://www.w3.org/2000/svg" aria-label="Shuttle">
    <rect x="20" y="35" width="150" height="45" rx="12" fill="#111"/>
    <rect x="155" y="45" width="35" height="35" rx="10" fill="#111"/>
    <rect x="35" y="43" width="40" height="20" rx="5" fill="#BFE9FF"/>
    <rect x="80" y="43" width="40" height="20" rx="5" fill="#BFE9FF"/>
    <rect x="125" y="43" width="22" height="20" rx="5" fill="#BFE9FF"/>
    <rect x="30" y="67" width="135" height="6" rx="3" fill="#fff" opacity=".85"/>
    <circle cx="60" cy="88" r="13" fill="#000"/><circle cx="60" cy="88" r="6" fill="#666"/>
    <circle cx="140" cy="88" r="13" fill="#000"/><circle cx="140" cy="88" r="6" fill="#666"/>
    <circle cx="188" cy="63" r="5" fill="#FFD54A"/>
  </svg>
</div>

<script>
(() => {
  const track   = document.getElementById('tapsTrack');
  const shuttle = document.getElementById('tapsShuttle');
  const tail    = document.getElementById('tapsTail');
  const txt     = document.getElementById('tapsTxt');

  const sentences = [
    "WELCOME TO TAPS SHUTTLES",
    "MATAMATA-PIAKO BASED SERVICE ‚Äî DOOR TO DOOR DIRECT",
    "HAMILTON AIRPORT ‚Üí TE AROHA FROM $110",
    "HAMILTON AIRPORT ‚Üí MORRINSVILLE FROM $110",
    "HAMILTON AIRPORT ‚Üí MATAMATA FROM $120",
    "TE AROHA ‚Üí AUCKLAND AIRPORT FROM $230",
    "SEE OUR SUPER DEALS FOR MORE LOCATIONS BELOW!! ‚úàÔ∏è"
  ];

  const legDurationMs = 12000; // bigger = slower
  const edgePauseMs   = 350;
  const leftPadPx     = 42;
  const rightPadPx    = 42;
  const tailMaxPx     = 720;

  // Locks text vertically to the shuttle body:
  const bodyYRatio    = 0.60;  // lower = up, higher = down
  const yNudgePx      = 0;     // extra pixels down/up

  let dir = 1, idx = 0;
  let legStart = performance.now();
  let pausedUntil = 0;

  const easeInOut = t => 0.5 - 0.5 * Math.cos(Math.PI * t);

  const setSentence = i => {
    idx = (i + sentences.length) % sentences.length;
    txt.textContent = sentences[idx];
    tail.style.width = "0px";
  };
  setSentence(0);

  function frame(now){
    if(now < pausedUntil){ requestAnimationFrame(frame); return; }

    const trackW = track.clientWidth;
    const sr0 = shuttle.getBoundingClientRect();
    const shuttleW = sr0.width || 72;

    const minX = leftPadPx;
    const maxX = Math.max(minX, trackW - shuttleW - rightPadPx);

    let t = (now - legStart) / legDurationMs;
    if(t > 1) t = 1;
    const e = easeInOut(t);

    const travelT = (dir === 1) ? e : (1 - e);
    const x = minX + (maxX - minX) * travelT;

    shuttle.style.left = x + "px";
    shuttle.style.transform = (dir === 1) ? "scaleX(1)" : "scaleX(-1)";

    // Measure after positioning
    const sr = shuttle.getBoundingClientRect();
    const tr = track.getBoundingClientRect();

    const targetCenterY = (sr.top - tr.top) + (sr.height * bodyYRatio) + yNudgePx;
    const tailH = (tail.getBoundingClientRect().height || 30);
    tail.style.top = Math.max(0, targetCenterY - tailH/2) + "px";

    const trailW = Math.max(0, Math.min(tailMaxPx, tailMaxPx * e));
    const anchor = x + shuttleW * 0.45;

    tail.style.width = trailW + "px";
    if(dir === 1){
      tail.style.left = Math.max(0, anchor - trailW) + "px";
      tail.style.textAlign = "right";
    } else {
      tail.style.left = anchor + "px";
      tail.style.textAlign = "left";
    }

    if(t >= 1){
      dir *= -1;
      legStart = now;
      pausedUntil = now + edgePauseMs;
      setSentence(idx + 1);
    }

    requestAnimationFrame(frame);
  }

  requestAnimationFrame(frame);
})();
</script>
</body>
</html>
