<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{margin:0;background:transparent;}

.track{
  position:relative;
  width:100%;
  height:120px;
  overflow:hidden;
}

/* End icons */
.end{
  position:absolute;
  bottom:6px;
  font-size:28px;
  user-select:none;
}
.home{left:0;}
.air{right:0;}

/* üöê Shuttle */
.shuttle{
  position:absolute;
  bottom:10px;
  font-size:36px;   /* size of van */
  z-index:3;
  user-select:none;
}
.hidden{display:none;}

.trail{
  position:absolute;
  height:40px;
  overflow:hidden;
  z-index:2;
  pointer-events:none;
  box-sizing:border-box;
  padding:0 6px;
}

.trail span{
  display:block;
  white-space:nowrap;
  font-family:'Inter',sans-serif;
  font-size:20px;   /* bigger text */
  font-weight:400;
  letter-spacing:0.8px;
  text-transform:uppercase;

  color:black;
  -webkit-text-stroke:1.2px black;
  text-shadow:
    -1px -1px 0 #000,
     1px -1px 0 #000,
    -1px  1px 0 #000,
     1px  1px 0 #000;
}
</style>
</head>
<body>

<div class="track" id="track">
  <div class="trail" id="trail"><span id="text"></span></div>

  <div class="end home">üè†</div>
  <div class="end air">‚úàÔ∏è</div>

  <!-- Right direction van -->
  <div class="shuttle" id="shuttleR">üöê</div>

  <!-- Left direction van (flipped with CSS) -->
  <div class="shuttle hidden" id="shuttleL" style="transform:scaleX(-1);">üöê</div>
</div>

<script>
(function(){

var track = document.getElementById("track");
var trail = document.getElementById("trail");
var text  = document.getElementById("text");
var R     = document.getElementById("shuttleR");
var L     = document.getElementById("shuttleL");

var lines = [
  "WELCOME TO TAPS SHUTTLES",
  "MATAMATA-PIAKO BASED SERVICE ‚Äî DOOR TO DOOR DIRECT",
  "HAMILTON AIRPORT ‚Üí TE AROHA FROM $110",
  "HAMILTON AIRPORT ‚Üí MORRINSVILLE FROM $110",
  "HAMILTON AIRPORT ‚Üí MATAMATA FROM $120",
  "TE AROHA ‚Üí AUCKLAND AIRPORT FROM $230",
  "SEE OUR SUPER DEALS FOR MORE LOCATIONS BELOW!! ‚úàÔ∏è"
];

/* ===== TUNE ===== */
var legMs   = 12000;   // shuttle speed
var pauseMs = 350;
var padL    = 42;
var padR    = 42;
var gap     = 12;      // spacing from shuttle
/* ============== */

var dir = 1;
var idx = 0;
var start = performance.now();
var waitUntil = 0;
var legOrigin = null;

text.textContent = lines[0];

function ease(t){ return 0.5 - 0.5*Math.cos(Math.PI*t); }
function show(el){ el.classList.remove("hidden"); }
function hide(el){ el.classList.add("hidden"); }

function setLine(i){
  idx = (i + lines.length) % lines.length;
  text.textContent = lines[idx];
  trail.style.width = "0px";
}

function resetOrigin(active, tr){
  var sr = active.getBoundingClientRect();
  if(dir === 1){
    legOrigin = (sr.left - tr.left) - gap;
  } else {
    legOrigin = (sr.right - tr.left) + gap;
  }
}

function loop(now){

  if(now < waitUntil){
    requestAnimationFrame(loop);
    return;
  }

  var active = (dir === 1) ? R : L;
  var other  = (dir === 1) ? L : R;
  show(active);
  hide(other);

  var trackW = track.clientWidth;
  var sW = active.getBoundingClientRect().width;

  var minX = padL;
  var maxX = Math.max(minX, trackW - sW - padR);

  var t = (now - start)/legMs;
  if(t > 1) t = 1;

  var p = ease(t);
  var travelT = (dir === 1) ? p : (1 - p);
  var x = minX + (maxX - minX) * travelT;

  R.style.left = x + "px";
  L.style.left = x + "px";

  var tr = track.getBoundingClientRect();
  var sr = active.getBoundingClientRect();

  if(legOrigin === null){
    resetOrigin(active, tr);
    trail.style.width = "0px";
  }

  if(dir === 1){
    var endX = (sr.left - tr.left) - gap;
    var w = Math.max(0, endX - legOrigin);
    trail.style.left = legOrigin + "px";
    trail.style.width = w + "px";
    trail.style.textAlign = "right";
  } else {
    var startX = (sr.right - tr.left) + gap;
    var w2 = Math.max(0, legOrigin - startX);
    trail.style.left = startX + "px";
    trail.style.width = w2 + "px";
    trail.style.textAlign = "left";
  }

  if(t >= 1){
    dir *= -1;
    start = now;
    waitUntil = now + pauseMs;
    setLine(idx + 1);
    legOrigin = null;
  }

  requestAnimationFrame(loop);
}

requestAnimationFrame(loop);

})();
</script>

</body>
</html>
