<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{margin:0;background:transparent;}

.track{
  position:relative;
  width:100%;
  height:120px;
  overflow:hidden;
}

.end{
  position:absolute;
  bottom:8px;
  font-size:28px;
}
.home{left:0;}
.air{right:0;}

.shuttle{
  position:absolute;
  bottom:10px;
  font-size:36px;
  z-index:3;
  user-select:none;
}

.trail{
  position:absolute;
  bottom:50px;      /* controls text height */
  height:40px;
  overflow:hidden;
  z-index:2;
  pointer-events:none;
}

.trail span{
  display:block;
  white-space:nowrap;
  font-family:'Inter',sans-serif;
  font-size:20px;
  font-weight:400;
  letter-spacing:0.8px;
  text-transform:uppercase;

  color:black;
  -webkit-text-stroke:1.2px black;
  text-shadow:
    -1px -1px 0 #000,
     1px -1px 0 #000,
    -1px  1px 0 #000,
     1px  1px 0 #000;
}
</style>
</head>
<body>

<div class="track" id="track">
  <div class="trail" id="trail">
    <span id="text"></span>
  </div>

  <div class="end home">üè†</div>
  <div class="end air">‚úàÔ∏è</div>

  <div class="shuttle" id="shuttle">üöê</div>
</div>

<script>
(function(){

var track = document.getElementById("track");
var shuttle = document.getElementById("shuttle");
var trail = document.getElementById("trail");
var text = document.getElementById("text");

var lines = [
  "WELCOME TO TAPS SHUTTLES",
  "MATAMATA-PIAKO BASED SERVICE ‚Äî DOOR TO DOOR DIRECT",
  "HAMILTON AIRPORT ‚Üí TE AROHA FROM $110",
  "HAMILTON AIRPORT ‚Üí MORRINSVILLE FROM $110",
  "HAMILTON AIRPORT ‚Üí MATAMATA FROM $120",
  "TE AROHA ‚Üí AUCKLAND AIRPORT FROM $230",
  "SEE OUR SUPER DEALS BELOW ‚úàÔ∏è"
];

var legMs = 12000;
var pauseMs = 350;
var pad = 40;
var gap = 12;

var dir = 1;
var idx = 0;
var start = performance.now();
var waitUntil = 0;
var origin = null;

text.textContent = lines[0];

function ease(t){
  return 0.5 - 0.5*Math.cos(Math.PI*t);
}

function setLine(i){
  idx = (i + lines.length) % lines.length;
  text.textContent = lines[idx];
  trail.style.width = "0px";
}

function loop(now){

  if(now < waitUntil){
    requestAnimationFrame(loop);
    return;
  }

  var trackW = track.clientWidth;
  var sW = shuttle.getBoundingClientRect().width;

  var minX = pad;
  var maxX = trackW - sW - pad;

  var t = (now - start)/legMs;
  if(t > 1) t = 1;

  var p = ease(t);
  var travelT = (dir === 1) ? p : (1 - p);
  var x = minX + (maxX - minX) * travelT;

  shuttle.style.left = x + "px";

  var tr = track.getBoundingClientRect();
  var sr = shuttle.getBoundingClientRect();

  if(origin === null){
    if(dir === 1){
      origin = (sr.left - tr.left) - gap;
    } else {
      origin = (sr.right - tr.left) + gap;
    }
    trail.style.width = "0px";
  }

  if(dir === 1){
    var endX = (sr.left - tr.left) - gap;
    var w = Math.max(0, endX - origin);
    trail.style.left = origin + "px";
    trail.style.width = w + "px";
    trail.style.textAlign = "right";
  } else {
    var startX = (sr.right - tr.left) + gap;
    var w2 = Math.max(0, origin - startX);
    trail.style.left = startX + "px";
    trail.style.width = w2 + "px";
    trail.style.textAlign = "left";
  }

  if(t >= 1){
    dir *= -1;
    start = now;
    waitUntil = now + pauseMs;
    setLine(idx + 1);
    origin = null;
  }

  requestAnimationFrame(loop);
}

requestAnimationFrame(loop);

})();
</script>

</body>
</html>
